<!doctype html>

<head>
    <meta charset="utf-8">
    <title>TEst</title>
</head>
<body>

<div>
   <input type="button" id ="button1" value="1" />
   <input type="button" id ="button2" value="2" />
</div>

<script type="text/javascript">
    var btn1 = document.getElementById('button1');
    var btn2 = document.getElementById('button2');
	
	function addMyEvent(obj,myEvent,func){
		if(obj.attachEvent){
			obj.attachEvent('on'+myEvent,func);//如果是IE，IE的事件都要加on
		}else{
			obj.addEventListener(myEvent,func,false);//如果是非IE，有三个参数，第三个参数一般是false。		
		}
	}
	console.log(btn1.parentNode);
	addMyEvent(btn1,'click',function(){btn1.parentNode.insertBefore(btn2,btn1)});//必须要parentNode。btn1的父节点是div。因为是在div里面添加btn2，移动位置 等等。不是给btn1添加一个节点
	addMyEvent(btn2,'click',function(){btn2.parentNode.insertBefore(btn1,btn2)});
