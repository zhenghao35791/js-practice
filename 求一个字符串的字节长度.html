<script type="text/javascript">
    function getBytes(str) {
		if(!str){
			    return null;
			}
		else if(str.length=0){
				return 0;
			}
		var bytes = 0;
		for(var i = 0; i<str.length; i++){
			console.log(str.length);
				if (str.charCodeAt(i)>255){
			        bytes+=2;
			    }else{
				    bytes+=1;	
				}
			}
			return bytes;	
			}
	    console.log(getBytes("代码之美，beautiful code"));//24
		
</script>
