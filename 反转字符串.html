<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<script type="text/javascript">
      function foo(){
		  	var str = "a,b,c,d,e,f,g";
			var new_str = reverse1(str);
			var new_str2 = reverse(str);
			console.log(new_str);
			console.log(new_str2);
			if (new_str === "g,f,e,d,c,b,a"){
					console.log("success");
				}else{
					console.log("fail");
				}
		  }
	  function reverse1(str){
		  	var split_str = str.split(",");
			var new_str = '';
			for(var i = split_str.length-1;i>=0;i--){//长度减一，因为下标从0开始
				 new_str += split_str[i]+',';
				}
			new_str = new_str.substring(0,new_str.length-1);//长度减一，为了去掉最后多出来的逗号
				return new_str;
		  }
		  function reverse(str){
            return str.split(',').reverse().join(',');
						        }
    </script>
</head>

<body>
字符串的反转
</body>
</html>
